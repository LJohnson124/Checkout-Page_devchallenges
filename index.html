<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Page - Devchallenges</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div id="container">

        <section id="title">
            <h1>Checkout</h1>
        </section>

        <section id="form">
            <form>
                <div class="contact-info">
                    <h2>Contact information</h2>
                    <div class="email-info">
                        <label for="email">E-mail</label>
                        <input type="text" placeholder="Enter your email...">
                    </div>

                    <div class="phone-info">
                        <label for="phone">Phone</label>
                        <input type="number" placeholder="Enter your phone...">
                    </div>
                </div>

                <div class="shipping-address">
                    <h2>Shipping address</h2>
                    <div class="name">
                        <label for="full-name">Full name</label>
                        <input type="text" placeholder="Rodney Cotton">
                    </div>

                    <div class="address">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Your address...">
                    </div>

                    <div class="city">
                        <label for="city">City</label>
                        <input type="text" placeholder="Your city...">
                    </div>

                    <div class="country-and-postal_code">
                        <div class="country">
                            <label for="country">Country</label>
                            <select name="countries" id="countries">
                                <option name="countries" id="blank" value="blank">Blank</option>
                                <option name="countries" id="usa" value="usa">USA</option>
                            </select>
                        </div>

                        <div class="postal-code">
                            <label for="postal-code">Postal code</label>
                            <input type="text" placeholder="Your postal code...">
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section id="items">
            Items
        </section>
    </div>
</body>

</html>
